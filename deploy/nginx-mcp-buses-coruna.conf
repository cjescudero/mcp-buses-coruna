# Example Nginx server block for a dedicated subdomain.
# If you already have a server block, move the locations inside it
# and keep a unique server_name or a path prefix.

server {
  listen 80;
  server_name escudero.gtec.udc.es;

  # Static UI built by `npm run build`
  root /home/escudero/mcp-buses-coruna/dist;
  index mcp-app.html;

  location /mcp {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
  }

  location /health {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri /mcp-app.html;
  }
}
